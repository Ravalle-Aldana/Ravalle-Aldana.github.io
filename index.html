
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferretería Don Luis</title>

    <!-- Estilos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/main/main.css" />
    <link rel="stylesheet" href="/products/products.css" />


    <!-- Importación de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header"></header>

    <!-- Banner en carrusel -->
    <section id="banner">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/img/banners/banner_1.png"
              class="d-block w-100"
              alt="Descuentos imperdibles en herramientas"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/banners/banner_2.png"
              class="d-block w-100"
              alt="Síguenos en nuestras redes sociales"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/banners/banner_3.png"
              class="d-block w-100"
              alt="Descubre nuestros nuevos productos"
            />
          </div>
        </div>

        <!-- Controles del carrusel -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>

      </div>
    </section>

    <!-- Sección de categorías por marcas -->
    <section id="categorias" class="text-center">
      <div class="categoria d-flex justify-content-around">
        <!-- Enlaces a las categorías de productos por marca -->
        <a href="/products/products.html?marca=dremel"
          ><img
            src="/assets/img/icons/dremel.png"
            alt="Buscar en la categoria dremel"
        /></a>
        <a href="/products/products.html?marca=dewalt"
          ><img
            src="/assets/img/icons/dewalt.png"
            alt="Buscar en la categoria dewalt"
        /></a>
        <a href="/products/products.html?marca=makita"
          ><img
            src="/assets/img/icons/makita.png"
            alt="Buscar en la categoria makita"
        /></a>
        <a href="/products/products.html?marca=stanley"
          ><img
            src="/assets/img/icons/stanley.png"
            alt="Buscar en la categoria stanley"
        /></a>
        <a href="/products/products.html?marca=black_decker"
          ><img
            src="/assets/img/icons/black_decker.png"
            alt="Buscar en la categoria black & decker"
        /></a>
        <a href="/products/products.html?marca=bosch"
          ><img
            src="/assets/img/icons/bosch.png"
            alt="Buscar en la categoria bosch"
        /></a>
      </div>
    </section>

    <!-- Productos de la tienda -->
    <div class="container my-5">
        <!-- Aquí se cargarán los productos dinámicamente -->
    </div>

    <!-- Importar modal para mostrar producto -->
    <div id="modal-container"></div>
    <script>
      // Se carga el contenido del modal desde modal.html
      fetch("/assets/html/modal.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("modal-container").innerHTML = data)
        );
    </script>

    <!-- Bootstrap JS para interactividad y componentes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="footer" id="footer"></footer>

    <!-- Scripts para cargar header y footer -->
    <script>
      fetch("/assets/html/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("/assets/html/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

    <!-- Archivos JavaScript -->
    <script src="/products/products.js"></script>
    <script src="/assets/js/cargarModal.js"></script>
    <script src="/assets/js/modal.js"></script>
  </body>
</html>
