<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Ferretería Don Luis</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/products/products.css" />

    <!-- Importación de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Productos de la tienda -->
    <div class="container my-5">
      <!-- Aquí se cargarán los productos dinámicamente -->
  </div>

    <!-- Aquí se cargará el modal dinámicamente -->
    <div id="modal-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Footer -->
    <footer class="footer" id="footer"></footer>

    <!-- Script para incluir header y footer -->
    <script>
      fetch("/assets/html/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("/assets/html/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

        <!-- Archivos JavaScript externos -->
        <script src="/assets/js/cargarModal.js"></script>
        <script src="/assets/js/modal.js"></script>
        <script src="/products/products.js"></script> <!-- Cambiado a products.js -->
    
  </body>
</html>
